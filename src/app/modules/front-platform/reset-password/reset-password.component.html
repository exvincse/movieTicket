<div class="l-form">
    <div class="l-form__title l-form__title--login">
        <div class="u-font-lg u-tac">重設密碼</div>
    </div>

    <div class="l-form__content">
        <div class="c-form c-form--login" [formGroup]="registerForm">
            <div class="c-form__item c-form__item--column">
                <div class="c-form__text">
                    <div class="c-login__input">
                        <input [type]="isHiddenEye ? 'password' : 'text'" formControlName="password"
                            class="o-inputbox o-inputbox--full o-inputbox--icon"
                            [class.is-error]="!registerForm.controls['password'].valid && registerForm.controls['password'].touched"
                            placeholder="請輸入新密碼">
                        <a href="#" appStopPropagation class="c-login__eye" (click)="toggleEye()">
                            <fa-icon [icon]="isHiddenEye ? faEyeSlash : faEye" class="u-font-gy"
                                [size]="'lg'"></fa-icon>
                        </a>
                    </div>
                </div>
                <ng-container *ngIf="registerForm.controls['password'].touched">
                    <div class="c-form__error" *ngIf="registerForm.controls['password'].hasError('required')">
                        請輸入密碼
                    </div>
                    <div class="c-form__error" *ngIf="registerForm.controls['password'].hasError('minlength')">
                        密碼長度需大於8碼
                    </div>
                    <div class="c-form__error" *ngIf="registerForm.controls['password'].hasError('passwordNotMatch')">
                        確認密碼不一致
                    </div>
                </ng-container>
            </div>

            <div class="c-form__item c-form__item--column">
                <div class="c-form__text">
                    <div class="c-login__input">
                        <input [type]="isHiddenCheckEye ? 'password' : 'text'" formControlName="checkPassword"
                            [class.is-error]="!registerForm.controls['checkPassword'].valid && registerForm.controls['checkPassword'].touched"
                            class="o-inputbox o-inputbox--full o-inputbox--icon" placeholder="確認新密碼">
                        <a href="#" appStopPropagation class="c-login__eye" (click)="toggleCheckEye()">
                            <fa-icon [icon]="isHiddenCheckEye ? faEyeSlash : faEye" class="u-font-gy"
                                [size]="'lg'"></fa-icon>
                        </a>
                    </div>
                </div>
                <ng-container *ngIf="registerForm.controls['checkPassword'].touched">
                    <div class="c-form__error" *ngIf="registerForm.controls['checkPassword'].hasError('required')">
                        請輸入新密碼
                    </div>
                    <div class="c-form__error" *ngIf="registerForm.controls['checkPassword'].hasError('minlength')">
                        密碼長度需大於8碼
                    </div>
                    <div class="c-form__error"
                        *ngIf="registerForm.controls['checkPassword'].hasError('passwordNotMatch')">
                        確認密碼不一致
                    </div>
                </ng-container>
            </div>
        </div>

        <div class="l-btn l-btn--center u-gapB-sm">
            <div class="l-btn__item l-btn__item--full">
                <a href="#" appStopPropagation class="c-btn" (click)="resetPassword()">
                    送出
                </a>
            </div>
        </div>
    </div>
</div>
